<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is Form Example</h2>
    <form action="Register">
        <label for="name" >Name</label>
        <!-- for is id of element -->
        <div>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            Role:<input type="text" name="myrole">
        </div>
        <br>
        <div>
            Email:<input type="text" name="Myemail">
            <!-- name is what backend will recognized it by -->
        </div>
        <br>
        <div>
            Date:<input type="date" name="" id="" >
        </div>
        <br>
        <div>
            Number:<input type="number" name="mynumber">
        </div>
        <br>
        <div>
            Are you eligible? Yes<input type="checkbox" name="eligibility" checked> 
        </div>
        <br>
        <div>
            Your Opinion:<textarea name="text" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="Mygender"> Female<input type="radio" name="Mygender">
        </div>
        <div>
            <label for="car" >Car</label>
             <select name="mycar" id="car">
             <option value="ind" selected>Indigo</option>
             <option value="swf">Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
    </form>
</body>
</html>
