<body>
    <p style="border:2px solid red ;">This is paragraph</p><p style="border:2px solid blue ;">This is also paragraph</p>
    <span style="border:2px solid red ;">This is span </span><span style="border:2px solid red ;">This is also span</span>
    <!-- <p>is block element while <span>is inline element -->

        <ul style="border:2px solid red ;">list element</ul>
        <div style="border:2px solid blue ;">This is div element</div>
        <em style="border:2px solid red ;">This is embed</em>
        <img style="border:2px solid red ;" src="" alt="image">
</body>
</html>
