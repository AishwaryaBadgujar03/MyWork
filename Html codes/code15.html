<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html</title>
</head>
<body>
    <h3>Id and classes</h3>
    <div id="mainbox" class="redbg blackborder">
        This is mainbox
    </div>
    <span class="redbg"></span>
    <!-- can define multiple class to element butnot id -->
    <!-- emmet is shortcut -->
    <!-- emmet takes div tag by default -->
    <!-- . is for class = span.redbg and # is for id =span#mainspan -->
    <span class="blackborder"></span>
    <span id="mainspan"></span>
    
    <!-- span.myclass1.myclass2.myclass3*3 for multiple elements -->
    <span class="myclass1 myclass2 myclass3">first</span>
    <span class="myclass1 myclass2 myclass3">second</span>
    <span class="myclass1 myclass2 myclass3">Third</span>
</body>
</html>
