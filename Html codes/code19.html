<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element selector
        p{
            color:red;    
        } */

        /* id selector- */
        /* #redElement{
            color:red;
        } */

        /* class selector */
        .classElement{
            color:aquamarine;
        }
        
        grouping selector
        footer,span{
            background-color: violet;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p>This is a simple paragraph to demonstrate css</p>
    <p id="redElement" class="classElement">This is a another simple paragraph to demonstrate css</p>
    <div>
        <p>This is a div paragraph to demonstrate css</p>
        <span>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas tempore ex consequuntur!</span>
    </div>
    <footer>This is footer</footer>
    <!-- Types of selectors:Element selector,id selector,class selector,grouping selector -->
</body>
</html>
