<!DOCTYPE html>
<html>
    <head>
        <title>
           rowspan and columnspan demo
        </title>
        <style>
            table,th,td{
                border: 1px solid rgb(17,17,233);
            }
            table{
                border-spacing: 10px;
            }
            th,td{
                padding-left: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 10px;
            }
        </style>
    </head>
    <body>
        <table>
          <tr>
            <th colspan="2">Company name and timing</th>
            <th colspan="2">Criteria</th>
          </tr>
          <tr>
            <th>Name</th>
            <th>Slot</th>
            <th>Qualification</th>
            <th>Percentage</th>
          </tr>
          <tr>
            <td>Atos</td>
            <td>10 am</td>
            <td>BE,MCA</td>
            <td>60</td>
          </tr>
          <tr>
            <td>Infosys</td>
            <td rowspan="2">11 am</td>
            <td>BE</td>
            <td>55</td>
          </tr>
          <tr>
            <td>wipro</td>
            <td>BE</td>
            <td>60</td>
          </tr>
        </table>
    </body>
</html>
