<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color:aquamarine;
        }
        #secondpara{
            color:rgb(187, 90, 143);
        }

        /* hex-color */
        #thirdpara{
            color:#e95f5f;
        }
    </style>
</head>
<body>
    <h2>This is my first box </h2>
    <p id="firstpara">This is first paragraph</p>

    <h2>This is my second box</h2>
    <p id="secondpara">This is second paragraph</p>

    <h2>This is third box</h2>
    <p id="thirdpara">This is third paragraph</p>
</body>
</html>
