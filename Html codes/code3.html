<!DOCTYPE html>
<html>
    <title>
        ordered and unordered list
    </title>
    <body>
        <h1>List of companies</h1>
        <ul style="list-style-type:circle;">
            <li>Wipro</li>
            <li>Infosys</li>
            <li>HCL</li>
            <li>Atos</li>
        </ul>
        <h1>List of top products</h1>
        <ol type="I">
            <li>Himalaya</li>
            <li>vaseline</li>
            <li>dove</li>
            <li>mamaearth</li>
        </ol>
    </body>
</html>
