<!DOCTYPE html>
<html>
    <head>
        <Title>Student registration</Title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
     <div class="container border pt-3">
     <h1>Student Registration Form</h1>
     <form>
        <div class="mt-3">
            <label for="firstname" class="form-label">Firstname</label>
            <input type="text" class="form-control" id="firstname" placeholder="firstname" name="firstname">
        </div>
        <div class="mt-3">
            <label for="lastname" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="lastname" placeholder="lastname" name="lastname">
        </div>
        <div class="mt-3">
            <label for="gender" class="form-label">Gender</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="female" value="female">
                <label for="female" class="form-check-label">Female</label>
            </div>
            <div class="form-check">    
                <input type="radio" class="form-check-input" name="gender" id="male" value="male">
                <label for="male" class="form-check-label">Male</label>   
            </div>
        </div>
        <div class="mt-3">
            <label for="skill" class="form-label">Skills</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="java" name="java" value="java">
                <label  class="form-check-label" for="java">Java</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="dotnet" id="dotnet" value="dotnet">
                <label  class="form-check-label" for="dotnet">Dotnet</label>
            </div>
            <div class="form-check"> 
                <input class="form-check-input" type="checkbox" name="javafullstack" id="javafullstack" value="javafullstack">
                <label class="form-check-label" for="javafullstack">Java FullStack</label>
            </div>
        </div>

        <div class="mt-3">
            <label for="Phone" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="Phone" placeholder="phone" name="Phone">
        </div>
        <div class="mt-3">
            <label for="E-mail" class="form-label">E-mail</label>
            <input type="e-mail" class="form-control" id="E-mail" placeholder="E-mail" name="E-mail">
        </div>
        <div class="mt-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="address" name="address">
        </div>
        <div class="mt-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Password" name="Password">
        </div>
        <div class="mt-3">
            <label for="retypePassword" class="form-label">Re-type Password</label>
            <input type="password" class="form-control" id="retypePassword" placeholder="re-typePassword" name="retypePassword">
        </div>
        <div class="container border pt-2">

            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Languages known
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">C</li>
                    <li class="dropdown-item">C++</li>
                    <li class="dropdown-item">Java</li>
                    <li class="dropdown-item">Html</li>
                </ul>
            </div>        
        </div>
        <div class="mt-3">
            <button class="btn btn-primary">Register</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
       
     </form>
    </div>
    </body>
</html>
